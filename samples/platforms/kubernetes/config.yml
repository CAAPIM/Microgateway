# Core
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: microgateway-core
  annotations:
    description: CA Microgateway core properties
data:
  # Hostname of the Gateway cluster, usually the hostname used by the load balancer
  CLUSTER_PROPERTY_cluster_hostname: "microgateway.mycompany.com"
  SSG_JVM_HEAP: "2048m"
  SSG_INTERNAL_SERVICES: "restman"

# License
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: microgateway-license
  annotations:
    description: CA Microgateway license
data:
  ACCEPT_LICENSE: "false"
  SSG_LICENSE: ""

# Secret
---
apiVersion: v1
kind: Secret
metadata:
  name: microgateway-secret
  labels:
    name: microgateway-secret
  annotations:
    description: CA Microgateway secrets
data:
  # Username: admin
  SSG_ADMIN_USERNAME: YWRtaW4=
  # Password: password
  SSG_ADMIN_PASSWORD: cGFzc3dvcmQ=
  SSG_SSL_KEY_PASS: ""
  SSG_SSL_KEY: 

# OTK
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: microgateway-otk
  annotations:
    description: CA Microgateway connection to OTK
data:
  OTK_SERVER_HOST: "otk"
  OTK_SERVER_SSL_PORT: "8443"

# Registered TLS certificates
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: microgateway-certificates
  annotations:
    description: CA Microgateway TLS certificates
data:
  # CA Root certificate
  CERT_0: 
  CERT_0_TRUST_ANCHOR: "true"

# JWT settings
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: microgateway-jwt
  annotations:
    description: CA Microgateway JWT settings
data:
  CLUSTER_PROPERTY_clusterhost_ssl_port: "443"

# Feature flags
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: microgateway-feature-flags
  annotations:
    description: CA Microgateway feature flags
data:
  SOLUTION_KIT_POLICYSDK_ENABLED: "false"

# Solution kit: PolicySDK
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: microgateway-policysdk
  annotations:
    description: CA Microgateway JWT settings
data:
  SOLUTION_KIT_POLICYSDK_COMPANY: "MyCompany"
  SOLUTION_KIT_POLICYSDK_INGRESS: "https://otk.mycompany.com:8443"
  SOLUTION_KIT_POLICYSDK_MASTER_KEY: "5f241df4-4a71-46e3-869b-99ab4df73c87"
  SOLUTION_KIT_POLICYSDK_ISS: "https://${gateway.cluster.hostname}:8443/quickstart/1.0"
