version: '3'
services:
  ingress-ssg:
    image: caapim/microgateway:1.0.00
    deploy:
      resources:
        limits:
          memory: 2048m
    ports:
      - '9443:8443'
    env_file:
      - ./config/core.env
      - ./config/license.env
      - ./config/certificates.env
      - ./config/otk.env
      - ./config/jwt.env
      - ./config/feature-flags.env
      - ./config/solutionkits/policysdk.env
    environment:
      SSG_ADMIN_USERNAME: "admin"
      SSG_ADMIN_PASSWORD: "password"
      SSG_SSL_KEY: 
      SSG_SSL_KEY_PASS: ""
      SSG_INTERNAL_SERVICES: "restman"
