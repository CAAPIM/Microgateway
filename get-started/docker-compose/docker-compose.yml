version: '3'
services:
  ssg:
    image: caapim/microgateway:1.0.00
    extra_hosts:
      - "httpbin.mycompany.com:10.7.36.179"
      - "otk.mycompany.com:10.7.32.187"
    deploy:
      resources:
        limits:
          memory: 2048m
    networks:
      - public
    env_file:
      - ./config/core.env
      - ./config/license.env
      - ./config/certificates.env
      - ./config/otk.env
      - ./config/jwt.env
      - ./config/feature-flags.env
      - ./config/solutionkits/policysdk.env
    environment:
      SSG_ADMIN_USERNAME: "admin"
      SSG_ADMIN_PASSWORD: "password"
      SSG_SSL_KEY: 
      SSG_SSL_KEY_PASS: ""
      SSG_INTERNAL_SERVICES: "restman"

networks:
  public:
