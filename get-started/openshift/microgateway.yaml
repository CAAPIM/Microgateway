apiVersion: v1
kind: Service
metadata:
  name: microgateway-svc
spec:
  type: LoadBalancer
  loadBalancerSourceRanges:
  - 0.0.0.0/0
  ports:
  - name: microgateway-https
    port: 443
    targetPort: 8443
    protocol: TCP
  - name: microgateway-http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: microgateway-test
    port: 81
    targetPort: 8081
    protocol: TCP
  selector:
    name: microgateway

---

apiVersion: v1
kind: Route
metadata:
  name: microgateway
spec:
  host: microgateway.mycompany.com
  port:
    targetPort: microgateway-https
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: passthrough
  to:
    kind: Service
    name: microgateway-svc
  wildcardPolicy: None

---

apiVersion: v1
kind: Secret
metadata:
  name: microgateway-secrets
stringData:
  ssg_admin_username: admin
  ssg_admin_password: password
  scaler_db_user: causer
  scaler_db_password: capassword
  ssg_ssl_key:  
  ssg_ssl_key_pass:

---
apiVersion: v1
kind: DeploymentConfig
metadata:
  name: microgateway-dc
spec:
  replicas: 3
  template:
    metadata:
      labels:
        name: microgateway
    spec:
      strategy:
        type: Rolling
        rollingParams:
          updatePeriodSeconds: 1
          intervalSeconds: 1
          timeoutSeconds: 120
          maxSurge: "20%"
          maxUnavailable: "10%"
          pre: {}
          post: {}

      containers:
      - name: microgateway
        image: caapim/microgateway:1.0.00
        env:
            - name: CLUSTER_PROPERTY_cluster_hostname
              value: "microgateway.mycompany.com"
            - name: CERT_0
              value: ""
            - name: CERT_0_TRUST_ANCHOR
              value: "true"
            - name: SSG_ADMIN_USERNAME
              valueFrom:
                  secretKeyRef:
                      name: microgateway-secrets
                      key: ssg_admin_username
            - name: SSG_ADMIN_PASSWORD
              valueFrom:
                  secretKeyRef:
                      name: microgateway-secrets
                      key: ssg_admin_password
            - name: SSG_SSL_KEY
              valueFrom:
                  secretKeyRef:
                      name: microgateway-secrets
                      key: ssg_ssl_key
            - name: SSG_SSL_KEY_PASS
              valueFrom:
                  secretKeyRef:
                      name: microgateway-secrets
                      key: ssg_ssl_key_pass
            - name: ACCEPT_LICENSE
              value: "true"
            - name: SSG_INTERNAL_SERVICES
              value: "restman"
            - name: SCALER_ENABLE
              value: "false"
            - name: SCALER_STORAGE_TYPE
              value: "db"
            - name: SCALER_DB_TYPE
              value: "postgresql"
            - name: SCALER_DB_HOST
              value: "cadbhost"
            - name: SCALER_DB_PORT
              value: "5432"
            - name: SCALER_DB_NAME
              value: "qstr"
            - name: SCALER_DB_USER
              valueFrom:
                  secretKeyRef:
                      name: microgateway-secrets
                      key: scaler_db_user
            - name: SCALER_DB_PASSWORD
              valueFrom:
                  secretKeyRef:
                      name: microgateway-secrets
                      key: scaler_db_password
            - name: SSG_LICENSE
              value: ""
        ports:
        - name: https
          containerPort: 8443
          protocol: TCP
        - name: http
          containerPort: 8080
          protocol: TCP

        readinessProbe:
          exec:
            command:
            - /opt/docker/rc.d/diagnostic/health_check.sh
          initialDelaySeconds: 180
          periodSeconds: 5
          timeoutSeconds: 5

        livenessProbe:
          exec:
            command:
            - /opt/docker/rc.d/diagnostic/health_check.sh
          initialDelaySeconds: 180
          periodSeconds: 5
          timeoutSeconds: 5
